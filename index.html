<!DOCTYPE html>
<html>
  <head>
    <title>JJ and Milan's Wedding</title>
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
  </head>
  <body>
    <h1>JJ and Milan's Wedding</h1>
    <p>Join us for a weekend of celebrations on Friday, Saturday, and Sunday.</p>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name"><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email"><br>
      <label for="days">Days attending:</label>
      <input type="checkbox" id="friday" name="days" value="Friday">Friday (day)
      <input type="checkbox" id="fridayNight" name="days" value="Friday Night">Friday (night)
      <input type="checkbox" id="saturday" name="days" value="Saturday">Saturday (day and night)
      <input type="checkbox" id="sunday" name="days" value="Sunday">Sunday (day)
      <br>
      <label for="volunteer">Would you like to help with cooking and cleaning during the event?</label>
      <input type="checkbox" id="volunteer" name="volunteer" value="yes">Yes
      <br>
      <input type="submit" value="RSVP">
    </form>
    <script src="./assets/style.js"></script>
  </body>
</html>
